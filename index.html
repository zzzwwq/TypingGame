<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打字游戏</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/rem.js"></script>
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<audio id="music" autoplay="autoplay" loop="loop" preload="preload" src="bgMusic.mp3"></audio>
<audio id="success" src="5114.mp3"></audio>
    <div class="bg">
        <div class="sky">
            <div class="cloud"></div>
            <div class="voice">
                <div class="Aplay"></div>
                <div class="Apause"></div>
            </div>
        </div>
        <div class="car"></div>
        <div class="rabbit"></div>
        <div class="lifes"><div class="life">10</div><div class="word">生命值</div></div>
        <div class="garden"><div class="point">0</div><div class="word">积分值</div></div>
        <div class="box">
            <div class="Play" style="z-index: 2;"></div>
            <div class="Pause"></div>
        </div>
        <div class="bottom">
            <div class="con">
                <div class="conBox">
                    <div>Q</div>
                    <div>W</div>
                    <div>E</div>
                    <div>R</div>
                    <div>T</div>
                    <div>Y</div>
                    <div>U</div>
                    <div>I</div>
                    <div>O</div>
                    <div>P</div>
                    <div>A</div>
                    <div>S</div>
                    <div>D</div>
                    <div>F</div>
                    <div>G</div>
                    <div>H</div>
                    <div>J</div>
                    <div>K</div>
                    <div>L</div>
                    <div>Z</div>
                    <div>X</div>
                    <div>C</div>
                    <div>V</div>
                    <div>B</div>
                    <div>N</div>
                    <div>M</div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg1">
        <div class="cloud1"></div>
        <div class="alert">
            <div class="point1">0</div>
            <button></button>
        </div>
    </div>
</body>
</html>
